{% extends 'mainapp/master.html' %}

{% block page_title %}
Home page
{% endblock %}

{% block page_content %}
    <div class="page__content">
        <h1 class="page__title">
            Главная страница
        </h1>
        <div class="page__preview">
            <img src="" alt="" class="branding__background">
            <span class="branding__snippet">
                {{ description }}
            </span>
        </div>
    </div>

    {% for product in products %}
      <div class="block">
        <a href="#">
          <img src="/media/{{ product.image }}" alt="{{ product.short_desc }}"> 
          <div class="text">
            <h3>{{ product.category.name }}</h3>        
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }}</p>
          </div>
        </a>
      </div>
    {% endfor %}

            
{% endblock %}
