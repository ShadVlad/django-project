{% load staticfiles %}
{% csrf_token %}
<header class="page__header">
    <nav class="page__navigation">
        <ul class="navigation-list">
            <li class="navigation-list__item">
                <span class="navigation-list__item-text">
                    Главная
                </span>
                <a href="{% url 'main:index' %}" class="navigation-list__item-link">
                </a>
            </li>
            <li class="navigation-list__item">
                <span class="navigation-list__item-text">
                    Продукты
                </span>
                <a href="{% url 'products:index' %}" class="navigation-list__item-link">
                </a>
            </li>
            <li class="navigation-list__item">
                <span class="navigation-list__item-text">
                    О проекте
                </span>
                <a href="/about/" class="navigation-list__item-link">
                </a>
            </li>
            <li class="navigation-list__item">
                <span class="navigation-list__item-text">
                    Контакты
                </span>
                <a href="/contacts/" class="navigation-list__item-link">
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class="navigation-list__item">
                <span class="navigation-list__item-text">
                    {{ user.first_name|default:'Пользователь' }}
                </span>
                <a href="{% url 'main:edit' %}" class="navigation-list__item-link">
                </a>
            </li>
            {% endif %}
            <li class="navigation-list__item">
                {% if user.is_authenticated %}
                <span class="navigation-list__item-text">
                    выйти
                </span>
                <a href="{% url 'main:logout' %}" class="navigation-list__item-link">
                </a>
                {% else %}
                <span class="navigation-list__item-text">
                    войти
                </span>
                <a href="{% url 'main:login' %}" class="navigation-list__item-link">
                </a>
                {% endif %}
            </li>
        </ul>
    </nav>
</header>
