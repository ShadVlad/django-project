<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>«Башмачок» - Каталог</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"> <img src="/static/img/bashmak.jpg"></div>
        <div class="menu">
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/products/">Каталог</a></li>
                <li><a href="/contact/">Контакты</a></li>
                <!--<li><a href="registration.html">Регистрация</a></li>
                  -->
            </ul>
        </div>
    </div>
    <div class="content">
        <h1>Каталог</h1>
        <div class="product">
            <h3>Мужская обувь</h3>
            <a href="catalog/boots.html"> <img class="small" src="/static/img/small_boots.webp" alt="ботиночки"></a>
            <br> <a href="catalog/boots.html">Ботинки мужские</a> 
        </div>
        <div class="product">
            <h3>Женская обувь</h3>
            <a href="catalog/shoes.html"> <img class="small" src="/static/img/small_shoes.webp" alt="туфельки"></a>
            <br> <a href="catalog/shoes.html">Туфли женские</a> 
        </div>
        <div class="product">
            <h3>Детская обувь</h3>
            <a href="catalog/sneakers.html"> <img class="small" src="/static/img/small_sneakers.jpg" alt="кедики"></a>
            <br> <a href="catalog/sneakers.html">Кеды детские</a> 
        </div>
    </div>
    <div class="footer"> &copy;&nbsp; Все права защищены 
        <a href="https://geekbrains.ru/" target="_blank">GeekBrains</a> 2019. SVlad <sup class="reg">&reg;</sup> 
    </div>
</div>    
<div class="details-products">
    <div class="details-slider">
        <div class="slider-product">
          <img src="/media/{{ hot_product.image }}">
        </div>
        <div class="slider-control">
          <div class="block">
            <a href="#"><img src="/media/{{ hot_product.image }}" alt=""></a>
          </div>
          <div class="block">
            <a href="#"><img src="/media/{{ hot_product.image }}" alt=""></a>
          </div>
          <div class="block">
            <a href="#"><img src="/media/{{ hot_product.image }}" alt=""></a>
          </div>
        </div>
      </div>

      <div class="description">
        <h3 class="big-bold">{{ hot_product.name }}</h3>
        <h3 class="red">горячее предложение</h3>
        <p class="price">{{ hot_product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' hot_product.pk %}" class="red-button">
          заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
          {{ hot_product.description }} 
        </div>
    </div>
</div>

</body>
</html>
